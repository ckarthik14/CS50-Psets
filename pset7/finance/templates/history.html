{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
    </thead>

    <tbody>
        {% for item in history %}
        <tr>
            <td>{{ item.company }}</td>
            <td>{{ item.stocks }}</td>
            <td>{{ usd(item.price) }}</td>
            <td>{{ item.time }}</td>
        </tr>
        {% endfor %}
    </tbody>



</table>

{% endblock %}
